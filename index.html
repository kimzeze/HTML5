<!DOCTYPE html>
<html lang="ko-KR">
<head>

<body> <!-- 앞에 있는건 태그이름, 뒤에있는건 class 이름, (div.visual) div 생략해도 됨-->
  <header class="header">
    <h1 class="logo">
      <a href="./index-complete.html">
        <!-- alt를 빼먹으면 안됨 ! 공백이여도 무조건 작성! -->
        <!-- width, height를 적어주면 서버에서 물어보는 랜더링 과정에서 드는 시간을 줄일 수 있음 -->
        <img src="./assets/logo.png" alt ="web cafe" />

    <nav class ="navigation">

    </nav>

    <!-- div.group*3 하면 group 3개가 나옴-->

    <div class="group group2">그룹2</div>

      푸터
