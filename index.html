<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" /> <!--- 앞에 선언해줘야 tab 자리의 제목이 깨지지 않는다 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- 최신 브라우저를 사용하라는 뜻 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 반응형 웹에서 사용되는 코드 -->
  <title>웹카페</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./styles/style.css" /> <!--link:css 입력-->
</head>
<body> <!-- 앞에 있는건 태그이름, 뒤에있는건 class 이름, (div.visual) div 생략해도 됨-->
  <header class="header">
    <h1 class="logo">
      <a href="./index-complete.html">
        <img src="./assets/logo.png" alt="" />
      </a>
    </h1>
  </header>
  <div class="visual">비주얼</div>
  <main class="main"> <!-- div.group*3 하면 group 3개가 나옴-->
    <div class="group group1">그룹1</div> <!--div.group.group$*3-->
    <div class="group group2">그룹2</div>
    <div class="group group3">그룹3</div>
  </main>
  <article class="slogan">슬로건</article>
  <footer class="footer">
    <div class="footer-inner">
      푸터
    </div>
  </footer>
</body>
</html>
